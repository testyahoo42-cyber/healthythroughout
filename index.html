<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <!-- Google Font (optional, looks premium) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }

        .container {
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtext {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 4px;
            opacity: 0.85;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">HealthyThroughout</div>
        <div class="subtext">COMING SOON</div>
    </div>

</body>
</html>
